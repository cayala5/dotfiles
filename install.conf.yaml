- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.zsh: zsh
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.tmux.conf: tmux.conf

- shell:
    - [git submodule update --init --remote, Updating submodules]
    - command: vim +PluginInstall +qall
      stdin: true
      stdout: true
      stderr: true
